process MatchingAnalysis = {
	untracked PSet maxEvents = { untracked int32 input = -1 }

	include "FWCore/MessageService/data/MessageLogger.cfi"
	replace MessageLogger.cerr.threshold = "INFO"

	source = PoolSource {
		untracked vstring fileNames = {
			"file:test.root"
		}
		untracked uint32 skipEvents = 0
	}

	service = TFileService { 
		string fileName = "lheAnalysis.root"
	}

	module lheAnalyzer = LHEAnalyzer {
		PSet jetInput = {
			bool partonicFinalState = true
			vuint32 excludedResonances = { 6 }
			vuint32 excludedFromResonances = { 5, 21, 24 }
			bool onlyHardProcess = true
			bool tausAsJets = false
		}

		PSet jetClustering = {
			string name = "SISCone"
			double coneOverlapThreshold = 0.75
			string splitMergeScale = "pttilde"
			int32 maxPasses = 0
			double protojetPtMin = 0.0
			bool caching = false
		}

		double defaultDeltaCut	= 0.7
		double defaultPtCut	= 70
		double maxEta		= 5
		bool useEt		= true
		uint32 binsDelta	= 50
		double minDelta		= 0.2
		double maxDelta		= 1.2
		uint32 binsPt		= 100
		double minPt		= 10
		double maxPt		= 1000
		uint32 minDJR		= 0
		uint32 maxDJR		= 5
	}

	path p = {
		lheAnalyzer
	}
}
