process LHE = {
	untracked PSet maxEvents = { untracked int32 input = -1 }

	untracked PSet configurationMetadata = {
		untracked string version = "alpha"
		untracked string name = "LHEF input"
		untracked string annotation = "ttbar"
	}

	include "FWCore/MessageService/data/MessageLogger.cfi"
	replace MessageLogger.cerr.threshold = "INFO"

	source = MCDBSource {
		uint32 articleID = 120
		vstring supportedProtocols = { "gsiftp" }
	}

	module LHE = PoolOutputModule {
		untracked string fileName = "lhe.root"
		untracked PSet dataset = {
			untracked string dataTier = "LHE"
		}
	}

	endpath outpath = { LHE }
}
