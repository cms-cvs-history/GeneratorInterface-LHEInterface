process Reco = {
	source = PoolSource {
		untracked vstring fileNames = {
			"file:raw.root"
		}
	}

	untracked PSet maxEvents = { untracked int32 input = -1 }

	untracked PSet configurationMetadata = {
		untracked string version = "alpha"
		untracked string name = "LHEF input"
		untracked string annotation = "ttbar"
	}

	include "FWCore/MessageService/data/MessageLogger.cfi"
	replace MessageLogger.cerr.threshold = "INFO"

	include "Configuration/StandardSequences/data/FakeConditions.cff"
	include "Configuration/StandardSequences/data/RawToDigi.cff"
	include "Configuration/StandardSequences/data/Reconstruction.cff"

	path p0 = { RawToDigi }
	path p1 = { reconstruction }

	include "Configuration/EventContent/data/EventContent.cff"

	module GEN = PoolOutputModule {
		using FEVTSIMEventContent
		untracked string fileName = "fevt.root"
		untracked PSet dataset = {
			untracked string dataTier = "GEN"
		}
	}
	replace GEN.outputCommands += "keep *_generator_*_*"

	endpath outpath = { GEN }

	schedule = { p0, p1, outpath }
}
